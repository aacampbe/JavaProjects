<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Book Application</title>
</head>
<body bgcolor="wheat">
<br><br>
<h1 align='center'>Welcome to Book Application</h1>
<br><br>
<a href="/book/addBook">Add Book</a>
<a href="/book/viewBook">View Book</a>
<br><br>
<form th:action="@{/book/add}" th:object="${book}" method="post">
<input type="text" th:field="*{book_name}" placeholder="Enter book name">
<input type="text" th:field="*{book_price}" placeholder="Enter book price">
<input type="text" th:field="*{book_author}" placeholder="Enter book author">
<input type="text" th:field="*{book_publisher}" placeholder="Enter book publisher">
<input type="text" th:field="*{book_genre}" placeholder="Enter book genre">
<input type="submit" value="Add Book">
</form>
</body>
</html>
